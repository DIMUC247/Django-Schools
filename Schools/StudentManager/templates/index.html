{% extends "base.html" %}

{% block content %}
  {% if student %}
    <h2>Ім'я: {{ student.first_name }}</h2>
    <h2>Прізвище: {{ student.last_name }}</h2>
    <h2>Вік: {{ student.age }}</h2>
    <h2>Клас: {{ student.class_name }}</h2>
  {% else %}
    <p>Дані відсутні. Будь ласка, <a href="{% url 'signin' %}">увійдіть</a> або <a href="{% url 'signup' %}">зареєструйтесь</a>.</p>
  {% endif %}
{% endblock %}
