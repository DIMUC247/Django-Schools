{% extends "base.html" %}

{% block content %} 
    <h2>Видалити студента з класу {{ class.name }}</h2>
    <p>Ви впевнені, що хочете видалити студента {{ student.username }} з класу {{ class.name }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Так, видалити</button>
    </form>
    <a href="{% url 'get_classes' %}">Скасувати</a>
{% endblock %}
