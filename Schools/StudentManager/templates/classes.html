{% extends "base.html" %}

{% block content %}
<table class="table table-dark">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Class Name</th>
      <th scope="col">Amount of Students</th>
    </tr>
  </thead>
  <tbody>
    {% for c in classes %}
    <tr {% if forloop.first %}class="table-active"{% endif %}>
      <th scope="row">{{ forloop.counter }}</th>
      <td>{{ c.name }}</td>
      <td>
        <a class="btn btn-sm btn-primary" href="{% url 'add_student_to_class' c.id %}">Add student</a>
      </td>
    </tr>
    {% empty %}
    <tr>
      <td colspan="3">Класів поки немає.</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
